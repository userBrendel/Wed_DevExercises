
<!--Starting html. everytag should be paired and closed with a backslash--> <!--The text between everytag will show in our web page-->
<!--HTML stands for HyperText Markup Language it used to form a structure/format of a webpage-->
<DOCTYPE html> 
    <html> <!--html tags assists us in define the structure of a web page-->
        <head> <!--This tag "<head>" is to start the head portion of our document-->
            <title>Exercise 1</title> 
            <!--<title> is used to show a name of the tab "Exercise 1"-->
        </head>
    
    <!--This tag "<body>" is to start the body portion of our document/web page--> <!--<h> is for headings and <p> is for paragraph-->
     <body>
        <h1>Welcome</h1> <!--"<h1>"-->
        <p>We are learning<em> HTML</em></p>  <!--<em> for italic text-->

        </br> </br>  </br>  </br>  </br>  <!--</br> is a tag that add spaces below--> <!--We can also use this tag somewhere in our <p> and it will add spaces to our text-->
        
        <h2>Welcome</h2>
        <p>This is our <strong>2nd semester</strong></p> <!--<strong> for bold text-->

        </br>  </br>  </br>  </br>  </br>    
        
        <h3>This is the 3rd heading</h3> <!--notice as we go from "<h1><h2> and so on, the text size decreases"-->
        <p>A paragraph with </br>breaks!</p> <!--"<p>" tags stay as it is--> <!--with </br> inside our <p> it will break in a line of our text -->

        </br>  </br>  </br>  </br>  </br>     

        <h4>This is the 4th heading</h4>
        <p>A paragraph!</p>

        </br>  </br>  </br>  </br>  </br> 

        <h5>This is the 5th heading</h5>
        <p>A paragraph!</p>

        </br>  </br>  </br>  </br>  </br> 

        <h6>This is the 6th heading</h6>
        <p>A paragraph!</p>
    </body>
</html> <!--The end of my first html file!-->
